<!DOCTYPE html>
<html>
<head>
    <style>
        .tags {
            background-color: #4CAF50 ; /* Green */
            border: 1px solid black;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            border-radius: 8px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
    </style>
</head>
<body>

<p>Click the button to create a P element with some text, and append it to DIV.</p>

Tag: <input type="text" name="tag" id="textBox"><br>
<button onclick="addTag('textBox')">Add Tag</button><br>

<div class="col-md-2">
    <div class="well">
        <label>By division</label>
        <div class="radio">
            <label><input type="radio" value="AHSS" name="optradio" onclick=isChecked(this.value)>AHSS</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="HHS" name="optradio" onclick=isChecked(this.value)>HHS</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="BTS" name="optradio" onclick=isChecked(this.value)>BTS</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="BEIT" name="optradio" onclick=isChecked(this.value)>BEIT</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="LIB" name="optradio" onclick=isChecked(this.value)>LIB</label>
        </div>
        <div class="radio">
            <label><input type="radio"  value="MS" name="optradio" onclick=isChecked(this.value)>M&amp;S</label>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-tiny" onclick=addTag("radio")>add criteria</button>
</div>

<div id="tagDiv">
</div>

<script>
    var radioChecked = "";

    function addTag(btnId) {
        var text = "";

        switch(btnId){
            case "textBox":
                text = document.getElementById("textBox").value;
                break;
            case "radio":
                text = radioChecked;
                break;
        }
        var btn = document.createElement("BUTTON");
        btn.setAttribute("id", text);
        btn.setAttribute("onclick", "removeTag(this.id)");
        btn.setAttribute("class", "tags")
        var t = document.createTextNode(text + " X");
        btn.appendChild(t);
        document.body.appendChild(btn);
        document.getElementById("tagDiv").appendChild(btn);
    }
    function removeTag(clicked_id) {
        var parent = document.getElementById("tagDiv");
        var child = document.getElementById(clicked_id);
        parent.removeChild(child);
    }
    function isChecked(value){
        radioChecked = value;
    }
</script>

</body>
</html>
